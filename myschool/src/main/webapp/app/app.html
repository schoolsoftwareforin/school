<!DOCTYPE html>
<html lang = "en" ng-app = "myschoolapp">
  <head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>My Institute</title>
    <link href = "styles/bootstrap.css" rel = "stylesheet" media = "screen">
    <link href = "styles/bootstrap-theme.css" rel = "stylesheet" media = "screen">
    <link href = "styles/main.css" rel = "stylesheet" media = "screen">
  </head>
  <body ng-controller = "LandingPageController">
    <div id = "wrap">
      <div class = "container">
        <table class = "table table-responsive table-bordered table-striped clearfix">
          <thead>
            <tr>
              <th>Name</th>
              <th>Phone Number</th>
            </tr>
          </thead>
          <tbody id = "search-results-body">
            <tr ng-repeat = "result in results">
              <td>{{result.name}}</td>
              <td>{{result.phoneNumber}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    
    <div id = "footer">
      <div class = "container"></div>
    </div>
    
    <script src = "scripts/lib/modernizr-2.8.3.min.js"></script>
    <script src = "scripts/lib/jquery-2.1.1.js"></script>
    <script src = "scripts/lib/bootstrap.js"></script>
    <script src = "scripts/lib/angular.js"></script>
    <script src = "scripts/lib/angular-route.js"></script>
    <script src = "scripts/lib/angular-resource.js"></script>
    <script src = "scripts/app.js"></script>
    <script src = "scripts/MemberFactory.js"></script>
  </body>
</html>
